{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->

{% block main %}
<!--  -->
<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs d-flex align-items-center" style="background-image: url('{{ service.photo.url }}');">
    <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Service Details</h2>
        <ol>
            <li><a href=".">Home</a></li>
            <li>Service Details</li>
        </ol>

    </div>
</div>
<!-- End Breadcrumbs -->

<!-- ======= Service Details Section ======= -->
<section id="service-details" class="service-details">
    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

            <div class="col-lg-4">
                <div class="services-list">

                    {% for new_service in services %}

                    <a href="{{ new_service.get_absolute_url }}">{{ new_service.subject }}</a>
                    <!--  -->
                    {% endfor %}


                    <!-- <a href="#" class="active">Remodeling</a>
                    <a href="#">Construction</a>
                    <a href="#">Product Management</a>
                    <a href="#">Repairs</a>
                    <a href="#">Design</a> -->
                </div>

                <h4>Why you should choose us?</h4>
                <p>{{ motivation }}</p>
            </div>

            <div class="col-lg-8">
                <img src="{{ service.photo.url }}" alt="{{ service.subject }}" class="img-fluid services-img">
                <h3>{{ service.subject }}</h3>
                <p>
                    {{ service.message|safe }}
                </p>
            </div>

        </div>

    </div>
</section>
<!-- End Service Details Section -->
<!--  -->
{% endblock main %}
