{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->

{% block main %}
<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs d-flex align-items-center" style="background-image: url('{% static '/img/breadcrumbs-bg.jpg' %}');">
    <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Contact</h2>
        <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Contact</li>
        </ol>

    </div>
</div>
<!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">
            <div class="col-lg-6">
                <div class="info-item  d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-map"></i>
                    <h3>Our Address</h3>
                    <p>10 Senekal Street, Wierdapark, Centurion,0157 </p>
                </div>
            </div>
            <!-- End Info Item -->

            <div class="col-lg-3 col-md-6">
                <div class="info-item d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-envelope"></i>
                    <h3>Email Us</h3>
                    <p>info@earthworkcivils.co.za</p>
                </div>
            </div>
            <!-- End Info Item -->

            <div class="col-lg-3 col-md-6">
                <div class="info-item  d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-telephone"></i>
                    <h3>Call Us</h3>
                    <p>+27645227690</p>
                </div>
            </div>
            <!-- End Info Item -->

        </div>

        <div class="row gy-4 mt-1">

            <div class="col-lg-6 ">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3589.7846542578645!2d28.157369915023285!3d-25.876564083584817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9565a9f9673bed%3A0x185ef0e8d7cb116e!2s10%20Senekal%20St%2C%20Wierdapark%2C%20Centurion%2C%200157!5e0!3m2!1sen!2sza!4v1678460119131!5m2!1sen!2sza"
                    frameborder="0" style="border:0; width: 100%; height: 384px;" allowfullscreen></iframe>
            </div>
            <!-- End Google Maps -->

            <div class="col-lg-6">
                <form action="{% url 'contact' %}" method="post" role="form" class="php-email-form">
                    {% csrf_token %}
                    <div class="row gy-4">
                        <div class="col-lg-6 form-group">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="col-lg-6 form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <!-- <div class="my-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div> -->
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </form>
            </div>
            <!-- End Contact Form -->

        </div>

    </div>
</section>
<!-- End Contact Section -->

{% endblock main %}
